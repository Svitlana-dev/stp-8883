<header class="header" data-header>
  <div class="container header-container">
    <!-- Logo -->
    <a href="./index.html" class="header-logo">
      <picture>
        <source
          srcset="
            /img/logo/logo-desktop@1x.jpg 1x,
            /img/logo/logo-desktop@2x.jpg 2x
          "
          media="(min-width: 1200px)"
          type="image/jpeg"
        />
        <source
          srcset="
            /img/logo/logo-mobile@1x.jpg 1x,
            /img/logo/logo-mobile@2x.jpg 2x
          "
          media="(max-width: 1199px)"
          type="image/jpeg"
        />
        <img
          src="/img/logo/logo-desktop@1x.jpg"
          alt="Game logo"
          class="logo-img"
        />
      </picture>
    </a>

    <!-- Navigation for desktop -->
    <div class="nav-wrapper">
      <nav class="nav-desktop">
        <ul class="nav-list">
          <li><a href="#hero">Home</a></li>
          <li><a href="#about">About the Game</a></li>
          <li><a href="#features">Game Features</a></li>
          <li><a href="#howtoplay">How to Play</a></li>
          <li><a href="#reviews">What Players Say</a></li>
          <li><a href="#questions">Frequently Asked Questions</a></li>
        </ul>
      </nav>

      <!-- Mobile buttons -->
      <div class="menu-toggle-wrapper">
        <button
          class="open-menu-btn"
          type="button"
          aria-label="Open menu button"
          data-open-menu
        >
          <svg class="burger-menu" width="40" height="40">
            <use href="/img/sprite.svg#menu"></use>
          </svg>
        </button>
        <button
          class="modal-close-btn"
          type="button"
          aria-label="Close menu"
          data-close-menu
        >
          <svg class="close-menu" width="40" height="40">
            <use href="/img/sprite.svg#close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>

  <div class="backdrop" data-mobile-menu>
    <div class="container">
    <div class="modal">
      <nav class="navi-modal">
        <ul class="navi-modal-list">
          <li><a class="navi-modal-link" href="#home">Home</a></li>
          <li><a class="navi-modal-link" href="#about">About the Game</a></li>
          <li><a class="navi-modal-link" href="#features">Game Features</a></li>
          <li><a class="navi-modal-link" href="#howtoplay">How to Play</a></li>
          <li>
            <a class="navi-modal-link" href="#reviews">What Players Say</a>
          </li>
          <li>
            <a class="navi-modal-link" href="#questions"
              >Frequently Asked Questions</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
</div>
